<div fxLayoutAlign = "center center" fxFlexFill class="main-div">
    <mat-card fxFlex="30">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
              <input matInput placeholder="E-mail" >
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type="password" placeholder="Password">
            </mat-form-field>

            <br>
              <button mat-raised-button type = "submit" style="border: 1cm;"> Login </button>
          </form>

          <br>

          <a style="color: rgb(17, 13, 240);margin-top: 10px;text-align:center;" routerLink="/signup">Crea un profilo</a>
          
    </mat-card>
</div>
